<table style="font-family:'Montserrat',sans-serif;" role="presentation" cellpadding="0" cellspacing="0" width="100%" border="0">
  <tbody>
    <tr>
      <td style="overflow-wrap:break-word;word-break:break-word;padding:10px;font-family:'Montserrat',sans-serif;" align="center">
  
  <style>

    table#credentials th, table#credentials td {
      padding: 0 7px;
      border-right: 1px solid #DADADA;
    }

    table#credentials td.console span {
      font-family: "Consolas", "Lucida Console";
      color: #4B4B4B;
      background-color: #E5E5E5;
      border-radius: 4px;
      -webkit-border-radius: 4px; 
      -moz-border-radius: 4px; 
      padding: 0 4px;
    }

    table#credentials th:last-child, table#credentials td:last-child {
      padding-right: 0;
      border-right: 0;
    }
  </style>

  <div style="color: #111b54; line-height: 140%; text-align: center; word-wrap: break-word;">
    <table id="credentials" align="center">
    <thead>   
      <tr>
        <th>Cuenta</th>
        <th>Usuario</th>
        <th>Contrase√±a</th>
        <th>Fecha de vencimiento</th>
      </tr>
    </thead>
    <tbody>
  {% for account in accounts %}
      <tr>    
        <td>{{ account.service }}</td> 
        <td class="console"><span>{{ account.credential.username }}</span></td>
        <td class="console"><span>{{ account.credential.pswd }}</span></td>
        <td>{{ account.expire_date|date:"SHORT_DATE_FORMAT" }}</td>
      </tr>
  {% endfor %}
    </tbody>
    </table>
  </div>
      </td>
    </tr>
  </tbody>
</table>
